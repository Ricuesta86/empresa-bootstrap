<!-- Seccion de Nosotros -->
<div class="container">
    <div class="row">
        <div class="col-12 imagen-destacada contacto-bg"></div>
    </div>
</div>
<main class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 py-3 px-5 contenido-nosotros bg-light">
          <h1 class="text-center my-5 separador">Contacto</h1>
          <form action="#">
            <div class="form-group">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="telefono">Télefono:</label>
                  <input type="tel" class="form-control" name="telefono" id="telefono" placeholder="Tu teléfono">
                </div>
              </div><!--.col-md-6-->
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">E-mail:</label>
                  <input type="email" class="form-control" name="email" id="email" placeholder="Tu email">
                </div>
              </div><!--.col-md-6-->
            </div><!--row-->
            <div class="form-group">
              <label for="mensaje">Mensaje:</label>
              <textarea name="mensaje" id="mensaje" rows="5" class="form-control" placeholder="Escriba el mensaje."></textarea>
            </div>
            <div class="form-group">
              <input type="submit" value="Enviar" class="btn btn-primary">
            </div>
          </form>
        </div>
    </div><!--.row-->
</main>
<!-- Fin Seccion de Nosotros -->
